<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭主页 | Dawn Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; /* 防止滚动，保持单屏沉浸感 */
        }
        
        .font-serif-sc {
            font-family: 'Noto Serif SC', serif;
        }

        /* 动画定义：保持原来的优雅淡入 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1.0s; }
        .delay-3 { animation-delay: 1.5s; }

        /* 毛玻璃面板：加深了一点点背景，确保在茶山图上文字清晰 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 按钮交互：保持原来的幽灵按钮风格，但适配移动端点击 */
        .ghost-btn {
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* 图标和文字的间距 */
        }
        .ghost-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="h-screen w-screen relative bg-gray-900 text-gray-100 flex items-center justify-center">

    <div class="absolute inset-0 z-0">
        <img src="tea_mountain.jpg" alt="Tea Mountain" class="w-full h-full object-cover opacity-80">
        
        <div class="absolute inset-0 bg-gray-900/30 mix-blend-overlay"></div>
        <div class="absolute inset-0 bg-black/20"></div>
    </div>

    <main class="relative z-10 p-6 md:p-16 max-w-4xl w-full text-center flex flex-col items-center space-y-12 animate-fade-in">
        
        <div class="space-y-2">
            <h1 class="text-2xl md:text-4xl font-light tracking-wide font-serif-sc text-white drop-shadow-lg">
                家庭主页 <span class="mx-2 text-xl opacity-60">|</span> Dawn Home
            </h1>
            <p class="text-xs md:text-sm tracking-[0.3em] text-gray-100 opacity-70 font-light uppercase">
                Private Cloud Access
            </p>
        </div>

        <div class="glass-panel px-8 py-10 md:px-12 md:py-12 rounded-lg w-full max-w-3xl delay-1 opacity-0 animate-fade-in flex flex-col items-center">
            
            <p class="mb-8 text-sm text-white/60 font-serif-sc tracking-widest">选择服务入口</p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full">
                
                <a href="https://remote-access-8085.zconnect.cn/" target="_blank" class="ghost-btn px-6 py-4 border border-white/30 text-sm tracking-widest rounded hover:text-white text-gray-100 group">
                    <i class="ri-book-read-line text-lg opacity-80 group-hover:opacity-100"></i>
                    <span>书籍漫画</span>
                </a>

                <a href="https://remote-access-5678.zconnect.cn/" target="_blank" class="ghost-btn px-6 py-4 border border-white/30 text-sm tracking-widest rounded hover:text-white text-gray-100 group">
                    <i class="ri-search-eye-line text-lg opacity-80 group-hover:opacity-100"></i>
                    <span>综合盘搜</span>
                </a>

                <a href="https://k93.kk6.uk/app/index.html?id=lili" target="_blank" class="ghost-btn px-6 py-4 border border-white/30 text-sm tracking-widest rounded hover:text-white text-gray-100 group">
                    <i class="ri-movie-2-line text-lg opacity-80 group-hover:opacity-100"></i>
                    <span>影视资源</span>
                </a>

            </div>

            <div class="w-8 h-[1px] bg-white/30 mx-auto mt-8"></div>
        </div>

        <div class="delay-2 opacity-0 animate-fade-in">
            <p class="text-xs tracking-widest text-white/50 font-light font-sans">
                Keep calm and drink tea.
            </p>
        </div>
        
    </main>

    <footer class="fixed bottom-4 w-full text-center z-20 opacity-0 animate-fade-in delay-3">
        <p class="text-[10px] text-white/30 font-sans tracking-widest cursor-default">
            Harbour Family Access <span class="text-xs opacity-60 ml-1">⛰️</span>
        </p>
    </footer>

</body>
</html>
